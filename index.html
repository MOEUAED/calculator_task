<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR_TASK</title>
</head>
<body>
    <div>
        <label for="" id="amount">
             loan amount
        </label>
        <input type="text">
                
        
        
        <label for="" id="duration">
             duration in months
        </label>
        <input type="text">
        
        
        <label for="" id="salaire">
            salary
        </label>
        <input type="text">
        
        
        <button id="calculer" onclick="calculer()" >Calculate</button>
        
        <p id="result" >result</p>
        
        
    </div>
    
    <script>
        
        function calculer(){

        let salaire = document.getElementById("salaire").value;
        let amount = document.getElementById("amount").value;
        let duration = document.getElementById("duration").value;


        let result = document.getElementById("result");
        let calculate = document.getElementById("calculer");

        let rate = 0;

        if (duration <= 12 ){
            rate = 0.03;
        }
        else if (duration >= 13 || duration <=36) {
            rate = 0.5; 
        } else if ( duration > 36) {
            rate = 0.07;
        }




        totale = amount * ( 1 + rate ) ; 


        mensualite = totale / duration ; 

        
        let rule = salaire * 0.4 ;


    if (mensualite < rule ) {
        result.innerHTML = ` refuser : le taux est moins de 40 % `;
    }  else {
        result.innerHTML = ` mentant demande : ${amount} <br> dure ${duration}
         <br> taux appliquer : ${rate} <br> mensualite ${mensualite} 
         <br> totale ${totale}
         `
    
    }

}        


    </script>

</body>
</html>
